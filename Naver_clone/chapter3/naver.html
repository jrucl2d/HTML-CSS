<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <!-- /는 프로젝트의 최상위 폴더를 의미한다. 때문에 여기서는 ./를 써야 함 -->
  <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./naver.css">
  <title>네이버</title>
</head>

<body>
  <header>
    <!-- css를 html에 박아넣는 것을 inline style이라고 한다. 별로 안 좋은 방식 -->
    <div id="header-center">
      <!-- 가운데 정렬용 div -->
      <span>네이버를 시작페이지로</span>
      <span>쥬니어네이버</span>
      <span>해피빈</span>
      <div id="header-search">
          <a href="https://www.naver.com" >
            <h1>
              <span>네이버</span>
            </h1>
          </a>
        <h2 class="blind">검색창</h2>
        <fieldset>
          <legend class="blind">검색</legend>
          <input />
          <button>
            <span class="blind">검색</span>
            <span class="search-image"></span>

          </button>
        </fieldset>
      </div>
    </div>
  </header>
  <nav>
    <ul>
      <li>메일</li>
      <li>카페</li>
      <li>블로그</li>
      <li>지식인</li>
      <li>쇼핑</li>
      <li>네이버페이</li>
      <li>네이버쇼핑</li>
    </ul>
  </nav>
  <main>
    <h2>실시간 검색어</h2>
    <h3>연합뉴스</h3>
    <ol>
      <li>충격) 개노답 바보임</li>
      <li>속보) 정말로 놀라워</li>
      <li>정말로 졸린것 같기도 하다</li>
    </ol>
    <h3>언론사 목록</h3>
    <ul>
      <li><img src="./과학동아.png"></img></li>
      <li><img src="./한국일보.png"></img></li>
    </ul>
    <h3>로그인</h3>
    <h3>뉴스</h3>
    <h3>법률</h3>
    <h3>쇼핑</h3>
  </main>
  <footer>
    <div>공지사항</div>
    <div>Creators</div>
    <div>회사소개</div>
  </footer>
</body>

</html>
