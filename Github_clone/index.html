<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meathub</title>
    <script
      src="https://kit.fontawesome.com/dcf5976e5d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/header.css"/>
  </head>
  <body>
    <!-- 최상단 헤더-->
    <header>
      <div class="logo">
        <i class="fab fa-github"></i>
      </div>
      <form class="search">
        <input type="text" placeholder="   Search or jump to..." /> 
        <img src="https://github.githubassets.com/images/search-key-slash.svg" alt="" class="mr-2 header-search-key-slash">
      </form>
      <div class="menu">
        <button class="menus">Pull requests</button>
        <button class="menus">Issues</button>
        <button class="menus">Marketplace</button>
        <button class="menus">Explore</button>
      </div>
      <div class="icon">
        <button class="icons"><i class="far fa-bell"></i></button>
        <button class="icons"><i class="fas fa-plus"><i class="fas fa-sort-down"></i></i></button>
        <button class="icons"><img height="20px" src="image/account.jpg"><i class="fas fa-sort-down"></i></button>
      </div>
    </header>

    <section></section>
    <section></section>
    <section></section>
    <footer></footer>
  </body>
</html>
